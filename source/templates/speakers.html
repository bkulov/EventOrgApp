<div class="padding">
    <h1 align="center">Speakers</h1>

    <ul>
        <li *ngFor="#speaker of speakers" (click)="gotoDetails(speaker)">

            <img src="{{speaker.photo}}">
            <h2>{{speaker.name}}</h2>
            <p>{{speaker.jobTitle}} at {{speaker.company}}</p>

            <!--Icon
            <i class="icon ion-chevron-right icon-accessory"></i>-->

        </li>
    </ul>
</div>
